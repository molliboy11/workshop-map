
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карта цеха</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="topbar">
        <label>Режим:
            <select id="mode">
                <option value="admin">Мастер</option>
                <option value="worker">Рабочий</option>
            </select>
        </label>
        <div id="admin-controls">
            <button onclick="addObject('machine')">➕ Станок</button>
            <button onclick="addObject('table')">➕ Стол</button>
            <button onclick="addObject('cabinet')">➕ Тумба</button>
            <button onclick="addObject('passage')">➕ Проход</button>
        </div>
        <div id="hint"></div>
    </div>
    <div id="map" onclick="placeObject(event)"></div>
    <script src="script.js"></script>
</body>
</html>
